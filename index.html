<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <div class="section controls-section">
        <h2>Click a button to play</h2>
        <hr />
        <div class="game-buttons">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>
        <hr />
        <div class="reset-container">
          <button class="reset">Reset Game</button>
        </div>
      </div>
      <div class="section choices-section">
        <h2>Choices</h2>
        <hr />
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Computer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="pchoice">None</td>
              <td id="cchoice">None</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="section message-section">
        <h2>Message</h2>
        <hr />
        <p class="message">Press a button</p>
      </div>
    </div>
    <div class="section scores-section">
      <h2>Scores</h2>
      <hr />
      <div class="wins">
        <table class="results-table">
          <thead>
            <tr>
              <th></th>
              <th>Player</th>
              <th>Computer</th>
              <th>Ties</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>#</th>
              <td id="pwin">0</td>
              <td id="cwin">0</td>
              <td id="ties">0</td>
            </tr>
            <tr>
              <th>Total</th>
              <td colspan="3" id="total">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
